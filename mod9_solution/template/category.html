<ul>
    <li class="item-bullet" ng-repeat="item in $ctrl.items">
        ID:    {{ ::item.id   }},
        Short: <a ui-sref="items({categoryShortName: item.short_name})">{{ ::item.short_name }}</a>,
        Name:  {{ ::item.name }}
        <span class="item-details">{{ ::item.special_instructions }}</span>
    </li>
</ul>
