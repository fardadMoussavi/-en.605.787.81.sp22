<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ShoppingListCheckOff">
    <div class="container">
      <h2 class="green">Check Off</h2>
      <div class="row">
        <div class="col-md-6" ng-controller="ToBuyController as toBuyCtrl">
          <h3 class="green">__To Buy__</h3>
          <ol>
            <li ng-repeat="item in items">
              Buy {{item.name}}
              <input  class="small"  type="number"  min="1"  ng-model="item.quantity"/>
              <button class="btn btn-default" ng-click="bought($index)">
                <span class="glyphicon glyphicon-ok"></span> Bought
              </button>
            </li>
          </ol>
          <div class="emptyBucket" ng-if="items.length == 0">
            Everything is bought!
          </div>
        </div>
        <div class="col-md-6" ng-controller="AlreadyBoughtController as boughtCtrl">
          <h3 class="green">__Already Bought__</h3>
          <ol>
            <li ng-repeat="item in items">
              Bought {{item.quantity}} {{item.name}} for total price of
              {{item.quantity * item.pricePerItem | priceTotal }}
            </li>
          </ol>
          <div class="emptyBucket" ng-if="items.length == 0">
            Nothing bought yet.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
