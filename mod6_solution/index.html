<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="LunchCheck">
    <div class="container" ng-controller="LunchCheckController as lunchCheck">
      <h4>Simple Lunch Checker</h3>

      <div class="form-group">
        <p>
          NOTE: 1- NOT considering an empty item, i.e., , , as an item towards to the count
        </p>
        <p>
          "NOTE: 1- Please use commas to separate inputs. such as : item 1, item2 or item 1, ,item2. item1Item2Item3 is considered as a single value."
        </p>
        <form name="lunchForm">
          <input id="lunch-menu" ng-model="boxInput" ng-class="{'valid': inputPresent, 'invalid': !inputPresent && buttonClicked}"
           class="form-control" type="text" placeholder="list comma separated dishes you usually have for lunch"/>
        </form>       
      </div>
      <div class="form-group">
        <button class="btn btn-default" ng-click="handleButtonClick(boxInput)">
          Check If Too Much
        </button>
      </div>
      <div class="form-group message" ng-class="{'msg-green-color': inputPresent, 'msg-red-color': !inputPresent}">
        <p>{{msg}}</p>
      </div>
    </div>
  </body>
</html>
